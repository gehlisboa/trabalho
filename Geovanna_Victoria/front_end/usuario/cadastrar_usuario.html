<div class="container mt-4">

    <h3 class="mb-4">Criar Conta</h3>

    <div id="alertCadastro" class="alert" style="display:none;"></div>

    <div class="card p-4 shadow-sm">
        <form id="formCadastro">

            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Cadastrar</button>

        </form>

        <!--  BOTÃO DE LOGIN -->
        <a href="login.html" class="btn btn-outline-secondary w-100 mt-3">
            Já tenho uma conta (Login)
        </a>

    </div>
</div>

<script>
document.getElementById("formCadastro").addEventListener("submit", function(event) {
    event.preventDefault();

    let alertBox = document.getElementById("alertCadastro");

    let dados = {
        usuario: this.usuario.value,
        senha: this.senha.value
    };

    fetch("http://localhost/trabalho/Geovanna_Victoria/back_end/usuario/cadastrar_usuario.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    })
    .then(r => r.json())
    .then(r => {

        alertBox.style.display = "block";

        if (r.mensagem) {
            alertBox.className = "alert alert-success";
            alertBox.innerText = r.mensagem;
        } else {
            alertBox.className = "alert alert-danger";
            alertBox.innerText = r.erro;
        }

    })
    .catch(() => {
        alertBox.style.display = "block";
        alertBox.className = "alert alert-danger";
        alertBox.innerText = "Erro ao conectar com o servidor.";
    });

});
</script>
