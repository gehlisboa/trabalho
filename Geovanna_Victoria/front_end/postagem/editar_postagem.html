    <div class="container mt-5">
        <h3 class="mb-4">Editar Postagem</h3>

        <div class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">Código da Postagem</label>
                <input type="number" id="codPostagem" class="form-control" placeholder="ID da postagem">
            </div>

            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" placeholder="Digite o título">
            </div>

            <div class="mb-3">
                <label class="form-label">Conteúdo</label>
                <textarea id="conteudo" class="form-control" rows="4" placeholder="Digite o conteúdo"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" id="autor" class="form-control" placeholder="Nome do autor">
            </div>

            <div class="mb-3">
                <label class="form-label">URL da Imagem</label>
                <input type="text" id="imagem" class="form-control" placeholder="https://exemplo.com/imagem.jpg">
            </div>

            <button class="btn btn-editar w-100" onclick="editarPostagem()">
                Salvar Alterações
            </button>

            <div id="status" class="mt-3 fw-semibold"></div>
        </div>
    </div>
    

    <script>
        let isLoading = false;

        function editarPostagem() {

            let postagem = {
                CodPostagem: document.getElementById('codPostagem').value,
                Titulo: document.getElementById('titulo').value,
                Conteudo: document.getElementById('conteudo').value,
                Autor: document.getElementById('autor').value,
                Imagem: document.getElementById('imagem').value
            };

            if (!postagem.CodPostagem) {
                document.getElementById("status").innerHTML =
                    `<span class="text-danger">Informe o código da postagem.</span>`;
                return;
            }

            isLoading = true;
            document.getElementById("status").innerHTML =
                `<span class="text-primary">Atualizando...</span>`;

            fetch('http://localhost/trabalho/Geovanna_Victoria/back_end/postagem/editar_postagem.php',
                {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postagem)
                }
            )
            .then(response => response.json())
            .then(response => {
                console.log(response);

                if (response.erro) {
                    document.getElementById("status").innerHTML =
                        `<span class="text-danger">${response.erro}</span>`;
                } else {
                    document.getElementById("status").innerHTML =
                        `<span class="text-success">${response.mensagem}</span>`;
                }
            })
            .catch(erro => {
                console.log(erro);
                document.getElementById("status").innerHTML =
                    `<span class="text-danger">Erro ao enviar atualização.</span>`;
            })
            .finally(() => {
                isLoading = false;
            });
        }
    </script>
