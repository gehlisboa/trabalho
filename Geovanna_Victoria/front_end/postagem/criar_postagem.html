<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
        <h3 class="mb-4">Criar Nova Postagem</h3>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" placeholder="Digite o título">
            </div>

            <div class="mb-3">
                <label class="form-label">Conteúdo</label>
                <textarea id="conteudo" class="form-control" rows="4" placeholder="Digite o conteúdo"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" id="autor" class="form-control" placeholder="Nome do autor">
            </div>

            <div class="mb-3">
                <label class="form-label">URL da Imagem (opcional)</label>
                <input type="text" id="imagem" class="form-control" placeholder="https://exemplo.com/imagem.jpg">
            </div>

            <button class="btn btn-primary w-100" onclick="criarPostagem()">
                Criar Postagem
            </button>

            <div id="status" class="mt-3 fw-semibold"></div>
        </div>
    </div>


    <script>
        let isLoading = false;

        function criarPostagem() {

            let postagem = {
                Titulo: document.getElementById('titulo').value,
                Conteudo: document.getElementById('conteudo').value,
                Autor: document.getElementById('autor').value,
                Imagem: document.getElementById('imagem').value
            };

            isLoading = true;
            document.getElementById("status").innerHTML = `<span class="text-primary">Enviando...</span>`;

            fetch('http://localhost/trabalho/Geovanna_Victoria/back_end/postagem/criar_postagem.php',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postagem)
                }
            )
            .then(response => response.json())
            .then(response => {
                console.log(response);

                if (response.erro) {
                    document.getElementById("status").innerHTML =
                        `<span class="text-danger">${response.erro}</span>`;
                } else {
                    document.getElementById("status").innerHTML =
                        `<span class="text-success">${response.mensagem}<br>ID: ${response.CodPostagem}</span>`;
                }
            })
            .catch(erro => {
                console.log(erro);
                document.getElementById("status").innerHTML =
                    `<span class="text-danger">Erro na requisição.</span>`;
            })
            .finally(() => {
                isLoading = false;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>    
  </body>
</html>
