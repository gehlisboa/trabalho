    <div class="container mt-5">
        <h3 class="mb-4">Deletar Postagem</h3>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">ID da Postagem</label>
                <input type="number" id="codPostagem" class="form-control" placeholder="Digite o ID da postagem">
            </div>

            <button class="btn btn-deletar w-100" onclick="deletarPostagem()">
                Deletar Postagem
            </button>

            <div id="status" class="mt-3 fw-semibold"></div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          Tem certeza que deseja deletar esta postagem?
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="confirmDeleteBtn">Deletar</button>
        </div>
  
      </div>
    </div>
  </div>
  
  <!-- Mensagem de retorno -->
  <div id="status" class="mt-3 fw-bold"></div>
  

    <script>
        let idParaExcluir = null;

// Abre modal em vez do alert do navegador
function deletarPostagem() {
    let id = document.getElementById("codPostagem").value;

    if (id.trim() === "") {
        document.getElementById("status").innerText = "Digite o ID da postagem!";
        return;
    }

    idParaExcluir = id;

    // Abre o modal
    let modal = new bootstrap.Modal(document.getElementById("confirmDeleteModal"));
    modal.show();
}

// Quando clicar no botão "Deletar" do modal
document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
    fetch("http://localhost/trabalho/Geovanna_Victoria/back_end/postagem/remover_postagem_por_id.php", {
        method: "DELETE",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ CodPostagem: idParaExcluir })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("status").innerText = data.mensagem;
    })
    .catch(error => {
        document.getElementById("status").innerText = "Erro ao deletar postagem.";
        console.error(error);
    });

    // Fecha modal
    let modal = bootstrap.Modal.getInstance(document.getElementById("confirmDeleteModal"));
    modal.hide();
});
        </script>
