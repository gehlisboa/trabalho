<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deletar Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
        <h3 class="mb-4">Deletar Postagem</h3>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">ID da Postagem</label>
                <input type="number" id="codPostagem" class="form-control" placeholder="Digite o ID da postagem">
            </div>

            <button class="btn btn-danger w-100" onclick="deletarPostagem()">
                Deletar Postagem
            </button>

            <div id="status" class="mt-3 fw-semibold"></div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function deletarPostagem() {
            const cod = document.getElementById('codPostagem').value;

            if (!cod) {
                document.getElementById('status').innerHTML =
                    `<span class="text-danger">Informe o ID da postagem.</span>`;
                return;
            }

            let postagem = { CodPostagem: cod };

            isLoading = true;
            document.getElementById("status").innerHTML = `<span class="text-primary">Processando...</span>`;

            fetch('http://localhost/trabalho/Geovanna_Victoria/back_end/postagem/remover_postagem_por_id.php',
                {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postagem)
                }
            )
            .then(response => response.json())
            .then(response => {
                console.log(response);

                if (response.mensagem) {
                    document.getElementById("status").innerHTML =
                        `<span class="text-success">${response.mensagem}</span>`;
                } else if (response.erro) {
                    document.getElementById("status").innerHTML =
                        `<span class="text-danger">${response.erro}</span>`;
                }
            })
            .catch(erro => {
                console.log(erro);
                document.getElementById("status").innerHTML =
                    `<span class="text-danger">Erro na requisição.</span>`;
            })
            .finally(() => {
                isLoading = false;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>    
  </body>
</html>
